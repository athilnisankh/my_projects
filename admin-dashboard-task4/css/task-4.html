<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="task4 css.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo">
        <img src="images/figma-seeklogo.svg" alt="logo" />
        <h1>Figma</h1>
      </div>
      <div id="profile">
        <img src="images/download.jpg" alt="profile" />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav>
          <a href="#">Dashboard</a>
          <a href="#">Users</a>
          <a href="#">Customers</a>
          <a href="#">Purchase</a>
          <a href="#">Sales</a>
          <a href="#">Tax</a>
          <a href="#">Employees</a>
          <a href="#">Accounts</a>
          <a href="#">Configuration</a>
          <a href="#">Auditing</a>
          <a href="#">Reports</a>
        </nav>
      </div>
      <div id="container">
        <h2>Dashboard</h2>

        <div id="tile-container">
          <div class="tile green-bg">
            <h3>Total Series</h3>
            <p>AED 200000</p>
          </div>
          <div class="tile purple-bg">
            <h3>Total purchase</h3>
            <p>AED 100000</p>
          </div>
          <div class="tile red-bg">
            <h3>Total Expenses</h3>
            <p>AED 50000</p>
          </div>
          <div class="tile blue-bg">
            <h3>Revenue</h3>
            <p>AED 50000</p>
          </div>
        </div>

        <div circle-container>
          <div class="circle purple-bg">
            <div class="inner-circle1  incircle">
              <h1>50/400</h1>
            </div>
          </div>
          <div class="circle blue-bg">
            <div class="inner-circle2 black-h incircle">
              <h1>10/200</h1>
            </div>
          </div>
          <div class="circle red-bg">
            <div class="inner-circle3">
              <div class="smallcircle incircle">
                <h1>Danger</h1>
              </div>
            </div>
          </div>
          <div class="chart">
            <div class="bar green-bg one"></div>
            <div class="bar purple-bg two"></div>
            <div class="bar red-bg three"></div>
            <div class="bar blue-bg four"></div>
            <div class="bar green-bg five"></div>
            <div class="bar purple-bg six"></div>
            <div class="line"></div>
        </div>
      </div>
     
      </div>
    </div>
  </body>
</html>
